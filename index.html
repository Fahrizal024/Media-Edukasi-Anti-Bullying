<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>SpeakUp! | Stop Bullying</title>

  <!-- Responsif Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Description -->
  <meta 
    name="description" 
    content="SpeakUp! adalah website edukasi dan refleksi untuk mencegah bullying dan menciptakan lingkungan yang aman."
  >

  <!-- CSS Utama -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header" role="banner">
    <h1>SpeakUp!</h1>
    <p class="tagline">Stop Bullying • Edukasi • Refleksi</p>
  </header>

  <!-- ================= NAVIGASI ================= -->
  <nav class="navigation" aria-label="Navigasi Utama">
    <button type="button" onclick="loadPage('home')">
      Beranda
    </button>

    <button type="button" onclick="loadPage('edukasi')">
      Edukasi
    </button>

    <button type="button" onclick="loadPage('refleksi')">
      Refleksi
    </button>
  </nav>

  <!-- ================= WRAPPER UTAMA ================= -->
  <!-- Wrapper ini TIDAK mengganggu JS -->
  <div class="app-wrapper">

    <!-- ================= KONTEN DINAMIS ================= -->
    <main 
      id="app" 
      class="content" 
      role="main"
      aria-live="polite"
    >
      <!-- 
        Konten halaman (home, edukasi, refleksi)
        dimuat sepenuhnya oleh script.js
      -->
    </main>

  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer" role="contentinfo">
    <p>
      © 2025 <strong>SpeakUp!</strong> | Anti Bullying Education
    </p>
  </footer>

  <!-- ================= JAVASCRIPT ================= -->
  <!-- defer memastikan DOM siap sebelum JS dijalankan -->
  <script src="script.js" defer></script>

  <!-- === SHORTCUT KHUSUS PEMBUAT === -->
<script>
document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.altKey && e.key === "p") {
        window.location.href = "/pembuat.html?key=AKSES_PEMBUAT_RAHASIA";
    }
});
</script>


</body>
</html>
